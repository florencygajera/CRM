version: "3.9"

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: smartserve
    ports:
      - "5432:5432"
    volumes:
      -type: volume
        source: pgdata
        target: /var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app -d smartserve"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  api:
    build: .
    env_file:
      -.env
    environment:
      DATABASE_URL: postgresql+psycopg://app:app@db:5432/smartserve
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    ports:
      - "8000:8000"
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000

  worker:
    build: .
    env_file:
      -.env
    environment:
      DATABASE_URL: postgresql+psycopg://app:app@db:5432/smartserve
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    command: celery -A app.workers.celery_app worker --loglevel=INFO

volumes:
  pgdata:
